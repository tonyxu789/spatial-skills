<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=yes, initial-scale=1, width=device-width" />
	<title>Admin home</title>
	<!--CSS-->
	<link rel="stylesheet"href="js/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet"href="css/customStyles.css">
	<!--JS-->
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body onload="">
	<div data-role="page" class="admin-home">
		<div data-role="main" class="ui-content">
			<div class="simple-btn">
				<a href="login_admin.html" class="ui-btn ui-corner-all ui-btn-inline log-off">Log off</a>
			</div>
			<div class="mult-btn-group">
				<a href="#" class="ui-btn ui-corner-all exercises">Exercises</a>
				<a href="#" class="ui-btn ui-corner-all student-quiz">Student Quiz</a>
				<a href="#" class="ui-btn ui-corner-all">Exercise Statistics</a>
			</div>
		</div>
	</div>

	<!--<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>-->
	<!--<script type='text/javascript' src="js/quiz.js"></script> -->
	<script>
		  $(function(){
		    $('body').on('click', '.exercises', function () {
		    	window.location.href="/1.html";	
		    });
		    $('body').on('click', '.student-quiz', function () {
		    	window.location.href="/student_quiz_score.html";
		    });

            //log off
            $('body').on('click', '.log-off', function () {
				$.ajax({
					url: "/user/loginOff.do",
					type: "post",
					data: {},
                    async: false,
					dataType: "json",
					success: function (response) {
						if(response.status){
							//var dataObject= response.data;
							window.location.href="/index_admin.html";
						}else{
							$('.tips-con').empty();
							$('.tips-con').html(response.message);
							$('#btn-tips').trigger('click');
						}

					},
					error: function (err) {
					}
				});
			});
        });
		
	</script>
</body>
</html>
